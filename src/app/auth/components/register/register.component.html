<div class="auth-page">
  <div class="conatiner page">
    <div class="row">
      <div class="col-md-6 offset-md-3 col-sm-12">
        <h1 class="text-sm-center">Sign Up</h1>
        <p class="text-sm-center">
          <a routerLink="/login">Have an account?</a>
        </p>
        BACKEND ERRORS HERE
        <form [formGroup]="form" class="mt-2" (ngSubmit)="onSubmit()">
          <fieldset class="form-group mb-2">
            <input
              type="text"
              class="form-control form-control-lg"
              placeholder="Username"
              formControlName="username"
            />
          </fieldset>
          <fieldset class="form-group mb-2">
            <input
              type="email"
              class="form-control form-control-lg"
              placeholder="Email"
              formControlName="email"
            />
          </fieldset>

          <fieldset class="form-group mb-2">
            <input
              type="password"
              class="form-control form-control-lg"
              placeholder="password"
              formControlName="password"
            />
          </fieldset>
          <div class="d-flex justify-content-end mt-2">
            <button class="btn btn-primary btn-lg pull-right">Sign Up</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
